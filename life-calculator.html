<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Calculator – Estimate Your Remaining Years</title>

  <meta name="description" content="Fun Life Calculator to estimate your remaining years based on your lifestyle.">
  <meta name="keywords" content="Life Calculator, Remaining Years, Fun Calculator, Online Tools">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://yourdomain.com/life-calculator.html">

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
    header { background:#27ae60; padding:15px; text-align:center; }
    header h1 { margin:0; color:#fff; }
    nav { background:#2c3e50; padding:10px; text-align:center; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    main { text-align:center; padding:40px; }
    input, select { padding:10px; margin:10px; border-radius:5px; border:1px solid #ccc; }
    button { padding:12px 25px; background:#27ae60; color:#fff; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
    button:hover { background:#219150; }
    #result { margin-top:20px; font-size:18px; color:#34495e; }
    .disclaimer { margin-top:20px; font-size:14px; color:#888; }
    .ad-box { margin:25px auto; width:320px; height:50px; border:1px dashed #999; display:flex; align-items:center; justify-content:center; background:#fff; }
    footer { background:#2c3e50; color:#fff; padding:15px; text-align:center; margin-top:40px; }
  </style>
</head>
<body>

<header>
  <h1>Life Calculator</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="life-calculator.html">Life Calculator</a>
  <a href="blog.html">Blog</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <p>Estimate your remaining years based on your age and lifestyle (for fun!).</p>

  <label>Date of Birth:</label>
  <input type="date" id="dob"><br>
  <label>Do you smoke?</label>
  <select id="smoke">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select><br>
  <label>Exercise regularly?</label>
  <select id="exercise">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select><br>
  <button onclick="calculateLife()">Calculate Life Expectancy</button>

  <div id="result"></div>

  <p class="disclaimer">⚠️ This calculator is just for fun and entertainment purposes, not medical advice.</p>
</main>

<footer>
  <p>© 2025 Ammar Abbas | All Rights Reserved.</p>
</footer>

<script>
function calculateLife() {
  let dob=document.getElementById('dob').value;
  if(!dob){document.getElementById('result').innerText="Enter your date of birth."; return;}
  let birth=new Date(dob), today=new Date();

  let age=today.getFullYear()-birth.getFullYear();
  let m = today.getMonth() - birth.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) { age--; }

  let smoke=document.getElementById('smoke').value;
  let exercise=document.getElementById('exercise').value;

  let life=80;
  if(smoke==="yes") life-=10;
  if(exercise==="no") life-=5;

  let remaining=life-age;
  remaining=remaining<0?0:remaining;

  document.getElementById('result').innerText =
    `Your Age: ${age} years\nEstimated Remaining Life: ${remaining} years`;
}
</script>

</body>
</html>
