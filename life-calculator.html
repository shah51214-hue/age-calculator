<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Calculator – Estimate Your Remaining Years | Fun Online Tool</title>
  <meta name="description" content="Try our Life Calculator – estimate your remaining years based on your age and lifestyle. Fun and easy online tool.">
  <meta name="keywords" content="life calculator, life expectancy, remaining years, fun calculator, online life calculator">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BF6N36H4CW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BF6N36H4CW', { 'send_page_view': true });
  </script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    h1 { color: #2c3e50; }
    input, select { display:block; margin:10px auto; padding:8px; }
    button { padding: 10px 20px; background: #e67e22; color: #fff; border: none; cursor: pointer; margin-top: 15px; }
    button:hover { background: #d35400; }
    #result { margin-top: 20px; font-size: 18px; color: #34495e; }
    a { color: #2980b9; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .ad-container { margin: 25px 0; }
  </style>
</head>
<body>

  <h1>Life Calculator</h1>
  <p>Estimate your remaining years based on your age and lifestyle (for fun!)</p>

  <input type="date" id="dob" placeholder="Date of Birth">

  <label>Do you smoke?</label>
  <select id="smoking">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>

  <label>Exercise regularly?</label>
  <select id="exercise">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <button onclick="calculateLife()">Calculate Life Expectancy</button>

  <div id="result"></div>

  <!-- AdSense Ad -->
  <div class="ad-container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXX"
         data-ad-slot="0987654321"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <p><a href="index.html">← Back to Age Calculator</a></p>

  <button onclick="shareResult()">Share Your Result on Twitter</button>
  <p id="share-result"></p>

  <script>
    function calculateLife() {
      const dob = document.getElementById('dob').value;
      const smoking = document.getElementById('smoking').value;
      const exercise = document.getElementById('exercise').value;

      if (!dob) {
        document.getElementById('result').innerText = "Please enter your date of birth.";
        return;
      }

      const dobDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - dobDate.getFullYear();
      if (today.getMonth() < dobDate.getMonth() || 
          (today.getMonth() === dobDate.getMonth() && today.getDate() < dobDate.getDate())) {
        age--;
      }

      let remaining = 80 - age;
      if (smoking === "yes") remaining -= 5;
      if (exercise === "no") remaining -= 3;
      if (exercise === "yes") remaining += 2;
      if (remaining < 0) remaining = 0;

      document.getElementById('result').innerText =
        `Estimated remaining years: ${remaining} years. Remember, this is just for fun!`;
    }

    function shareResult() {
      const resultText = document.getElementById('result').innerText;
      if (!resultText) return alert("Calculate your life expectancy first!");
      const url = encodeURIComponent('https://shah51214-hue.github.io/age-calculator/');
      const text = encodeURIComponent(`I just tried the Life Calculator! ${resultText} Try it yourself → ${url}`);
      const shareURL = `https://twitter.com/intent/tweet?text=${text}`;
      window.open(shareURL, '_blank');
    }
  </script>

</body>
</html>
