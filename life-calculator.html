<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Calculator – Estimate Your Remaining Years</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BF6N36H4CW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BF6N36H4CW', { 'send_page_view': true });
  </script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    h1 { color: #2c3e50; }
    input, select { display:block; margin:10px auto; padding:8px; }
    button { padding: 10px 20px; background: #e67e22; color: #fff; border: none; cursor: pointer; margin-top: 15px; }
    button:hover { background: #d35400; }
    #result { margin-top: 20px; font-size: 18px; color: #34495e; }
    a { color: #2980b9; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>Life Calculator</h1>
  <p>Estimate your remaining years based on your age and lifestyle (for fun!)</p>

  <input type="date" id="dob" placeholder="Date of Birth">

  <label>Do you smoke?</label>
  <select id="smoking">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>

  <label>Exercise regularly?</label>
  <select id="exercise">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <button onclick="calculateLife()">Calculate Life Expectancy</button>

  <div id="result"></div>

  <p><a href="index.html">← Back to Age Calculator</a></p>

  <script>
    function calculateLife() {
      const dob = document.getElementById('dob').value;
      const smoking = document.getElementById('smoking').value;
      const exercise = document.getElementById('exercise').value;

      if (!dob) {
        document.getElementById('result').innerText = "Please enter your date of birth.";
        return;
      }

      const dobDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - dobDate.getFullYear();

      if (today.getMonth() < dobDate.getMonth() || 
          (today.getMonth() === dobDate.getMonth() && today.getDate() < dobDate.getDate())) {
        age--;
      }

      let remaining = 80 - age;
      if (smoking === "yes") remaining -= 5;
      if (exercise === "no") remaining -= 3;
      if (exercise === "yes") remaining += 2;
      if (remaining < 0) remaining = 0;

      document.getElementById('result').innerText =
        `Estimated remaining years: ${remaining} years. Remember, this is just for fun!`;
    }
  </script>

</body>
</html>
