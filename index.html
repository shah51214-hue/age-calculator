<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age & Life Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; background: #f9f9f9; }
    h1 { color: #333; }
    input, button { padding: 10px; margin: 10px; }
    footer { margin-top: 40px; font-size: 14px; color: #555; }
    nav a { margin: 0 10px; text-decoration: none; color: #007BFF; }
    nav a:hover { text-decoration: underline; }
  </style>
  <script>
    function calculateAge() {
      const dob = document.getElementById("dob").value;
      if (!dob) return;
      const birthDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      document.getElementById("result").innerText = "You are " + age + " years old.";
      document.getElementById("life").innerText = "Estimated years left to live: " + (80 - age);
    }
  </script>
</head>
<body>
  <h1>Age & Life Calculator</h1>
  <p>Enter your date of birth to calculate your age:</p>
  <input type="date" id="dob">
  <button onclick="calculateAge()">Calculate Age</button>
  <p id="result"></p>
  <p id="life"></p>
