<body>

<h1>Free Age Calculator</h1>
<p>Enter your date of birth to calculate your exact age:</p>
<input type="date" id="dob">

<div id="result"></div>

  <a href="#" target="_blank" id="facebook">Facebook</a>
  <a href="#" target="_blank" id="twitter">Twitter</a>
</div>

<!-- Ads Placeholder Bottom -->
<div class="ad-box">Your Ad Here</div>

<script>
function calculateAge() {
  let dob = document.getElementById('dob').value;
  if(!dob){document.getElementById('result').innerText="Please enter your date of birth."; return;}
  
  let dobDate = new Date(dob);
  let today = new Date();
  let years = today.getFullYear() - dobDate.getFullYear();
  let months = today.getMonth() - dobDate.getMonth();
  let days = today.getDate() - dobDate.getDate();
  if(days<0){months--; days+= new Date(today.getFullYear(), today.getMonth(), 0).getDate();}
  if(months<0){years--; months+=12;}
  
  let resultText = `I am ${years} years, ${months} months, and ${days} days old! Try this Age Calculator too!`;
  document.getElementById('result').innerText = resultText;
  
  // Show share buttons
  let shareDiv = document.getElementById('shareButtons');
  shareDiv.style.display = "block";
  
  let url = encodeURIComponent("https://shah51214-hue.github.io/age-calculator/");
  let text = encodeURIComponent(resultText);
  
  document.getElementById('whatsapp').href = `https://wa.me/?text=${text} ${url}`;
  document.getElementById('facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`;
  document.getElementById('twitter').href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
}
</script>
