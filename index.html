<h1>Age Calculator</h1>
<p>Find out your exact age in years, months, and days.</p>

<label>Date of Birth:</label>
<input type="date" id="dob"><br>
<button onclick="calculateAge()">Calculate Age</button>

<div id="result"></div>

<div class="ad-box">Your Ad Here</div>
<div class="ad-box">Your Ad Here</div>

<script>
function calculateAge() {
  let dob=document.getElementById('dob').value;
  if(!dob){document.getElementById('result').innerText="Enter your date of birth."; return;}
  let birth=new Date(dob), today=new Date();

  let years=today.getFullYear()-birth.getFullYear();
  let months=today.getMonth()-birth.getMonth();
  let days=today.getDate()-birth.getDate();

  if(days<0){
    months--;
    days+=new Date(today.getFullYear(), today.getMonth(), 0).getDate();
  }
  if(months<0){
    years--;
    months+=12;
  }

  document.getElementById('result').innerText=`Your Age: ${years} years, ${months} months, ${days} days`;
}
</script>
