<script>
function calculateAge() {
  let dob=document.getElementById('dob').value;
  if(!dob){document.getElementById('result').innerText="Enter your date of birth."; return;}
  let birth=new Date(dob), today=new Date();

  let ageY = today.getFullYear()-birth.getFullYear();
  let ageM = today.getMonth()-birth.getMonth();
  let ageD = today.getDate()-birth.getDate();

  if(ageD < 0){ ageM--; ageD += new Date(today.getFullYear(), today.getMonth(), 0).getDate(); }
  if(ageM < 0){ ageY--; ageM += 12; }

  document.getElementById('result').innerText =
    `Your Age: ${ageY} years, ${ageM} months, ${ageD} days`;
}
</script>
