<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Calculator</title>
  <meta name="description" content="Free online age calculator to find your exact age in years, months, and days." />
  <link rel="canonical" href="https://shah51214-hue.github.io/age-calculator/" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.6;
    }
    header, footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav a {
      margin-right: 12px;
      text-decoration: none;
      color: #007acc;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      margin-top: 30px;
    }
    h1 {
      color: #222;
    }
    input, button {
      padding: 8px 12px;
      margin-top: 10px;
      font-size: 1rem;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Age Calculator</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="blog/">Blog</a>
    </nav>
  </header>

  <main>
    <h2>Calculate Your Age</h2>
    <p>Enter your date of birth below to calculate your exact age in years, months, and days.</p>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate</button>

    <div id="result" class="result"></div>
  </main>

  <footer>
    <small>&copy; 2025 Age Calculator. All rights reserved.</small>
  </footer>

  <script>
    function calculateAge() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        document.getElementById("result").innerText = "Please select a date of birth.";
        return;
      }
      const birthDate = new Date(dob);
      const today = new Date();
      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText =
        `You are ${years} years, ${months} months, and ${days} days old.`;
    }
  </script>
</body>
</html>
